<div class="h3"> {{legend}} </div>
<div class="input-group">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="changeValue(+1)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
    <input type="text" class="form-control" placeholder="Value" [(ngModel)]="percent" name="percent">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="changeValue(-1)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
</div>
