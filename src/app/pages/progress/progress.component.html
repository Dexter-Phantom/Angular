<div class="row">
    <div class="col-md-12">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="percent" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percent + '%'"></div>
        </div>
    </div>
    <br>
    <div class="col-md-12">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.aria-valuenow]="percent" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percent + '%'"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-increment legend="Progress blue" [name]="63"></app-increment>
            </div>
          </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-increment legend="Progress green" [name]="47"></app-increment>
            </div>
          </div>
    </div>
</div>
