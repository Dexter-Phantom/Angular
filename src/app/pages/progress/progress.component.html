<div class="row">
    <div class="col-md-12">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="percent" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percent + '%'"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="col-md-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="changeValue(+1)">
                                <i class="mdi mdi-plus"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control" placeholder="Value" [(ngModel)]="percent" name="percent">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="changeValue(-1)">
                                <i class="mdi mdi-minus"></i>
                            </button>
                        </div>
                        <span class="md-taps">213</span>
                    </div>
                </div>
            </div>
          </div>
    </div>
</div>
