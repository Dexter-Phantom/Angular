<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <div class="card-body">
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType">
                </canvas>
            </div>
        </div>
    </div>
</div>
