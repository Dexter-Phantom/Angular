<div class="row">
    <div class="col-5">
        <div class="card">
            <div class="card-body">
                    <div class="h4">
                            title
                    </div>
                    <hr>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>With Light sidebar</b></li>
                        <li><a (click)="changeColor('default')" data-theme="default" class="default-theme">1</a></li>
                        <li><a (click)="changeColor('green')" data-theme="green" class="green-theme">2</a></li>
                        <li><a (click)="changeColor('red')" data-theme="red" class="red-theme">3</a></li>
                        <li><a (click)="changeColor('blue')" data-theme="blue" class="blue-theme">4</a></li>
                        <li><a (click)="changeColor('purple')" data-theme="purple" class="purple-theme">5</a></li>
                        <li><a (click)="changeColor('megna')" data-theme="megna" class="megna-theme">6</a></li>
                        <li class="d-block m-t-30"><b>With Dark sidebar</b></li>
                        <li><a (click)="changeColor('default-dark')" data-theme="default-dark" class="default-dark-theme">7</a></li>
                        <li><a (click)="changeColor('green-dark')" data-theme="green-dark" class="green-dark-theme working">8</a></li>
                        <li><a (click)="changeColor('red-dark')" data-theme="red-dark" class="red-dark-theme">9</a></li>
                        <li><a (click)="changeColor('blue-dark')" data-theme="blue-dark" class="blue-dark-theme">10</a></li>
                        <li><a (click)="changeColor('purple-dark')" data-theme="purple-dark" class="purple-dark-theme">11</a></li>
                        <li><a (click)="changeColor('megna-dark')" data-theme="megna-dark" class="megna-dark-theme">12</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
